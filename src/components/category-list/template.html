<div class="list-wrap">
  <!-- 面包屑 -->
  <el-breadcrumb class="list-breadcrumb" separator-class="el-icon-arrow-right">
    <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
    <el-breadcrumb-item>商品管理</el-breadcrumb-item>
    <el-breadcrumb-item>商品分类</el-breadcrumb-item>
  </el-breadcrumb>
  <el-row class="role-btn">
    <el-col :span="24">
      <el-button
        type="success"
        plain
        @click="handleShowCate">添加分类</el-button>
    </el-col>
  </el-row>
  <el-table :data="tableDate" border v-loading="loading">
    <el-table-tree-column
      fixed :expand-all="!!!1"
      file-icon="icon icon-file"
      folder-icon="icon icon-folder"
      prop="cat_name"
      treeKey="cat_id"
      parentKey="cat_pid"
      levelKey="cat_level"
      label="分类名称"
      child-key="children"
      width="320"
      :indent-size="20">
    </el-table-tree-column>
    <el-table-column label="是否有效" width="180">
      <!-- 表格列不会输出布尔值,所以自定义表格列 -->
      <template slot-scope="scope">{{ scope.row.cat_deleted }}</template>
    </el-table-column>
    <el-table-column prop="cat_level" label="排序" width="100"></el-table-column>
    <el-table-column label="操作" width="140">
      <!-- 自定义表格列 -->
      <template slot-scope="scope">
        <el-button type="primary" size="mini" plain icon="el-icon-edit"></el-button>
        <el-button type="danger" size="mini" plain icon="el-icon-delete"></el-button>
      </template>
    </el-table-column>
  </el-table>
  <!-- 分页 -->
  <el-pagination
    @size-change="handleSizeChange"
    @current-change="handleCurrentChange"
    :current-page.sync="currentPage"
    :page-sizes="[10, 20, 30]"
    :page-size="pageSize"
    layout="total, sizes, prev, pager, next, jumper" :total="totalSize">
  </el-pagination>
  <!-- 添加分类对话框 -->
  <el-dialog title="添加分类" :visible.sync="addCateDia">
    <el-form :model="addCateForm">
      <el-form-item label="分类名称" label-width="120px">
        <el-input v-model="addCateForm.name" autocomplete="off"></el-input>
      </el-form-item>
      <el-form-item label="父级名称" label-width="120px">
        <!-- props参数:  告诉级联选择器我们的数据的配置
         -->
        <el-cascader
          placeholder="默认添加一级分类"
          :options="cateOptions"
          :props="{value: 'cat_id', label: 'cat_name'}"
          v-model="selectedOptions"
          @change="handleCascadeChange">
        </el-cascader>
      </el-form-item>
    </el-form>
    <div slot="footer" class="dialog-footer">
      <el-button @click="addCateDia = false">取 消</el-button>
      <el-button type="primary" @click="addCateDia = false">确 定</el-button>
    </div>
  </el-dialog>
</div>
