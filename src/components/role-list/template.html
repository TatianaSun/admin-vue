<div class="list-wrap">
  <el-breadcrumb class="list-breadcrumb" separator-class="el-icon-arrow-right">
    <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
    <el-breadcrumb-item>权限管理</el-breadcrumb-item>
    <el-breadcrumb-item>角色列表</el-breadcrumb-item>
  </el-breadcrumb>
  <el-row class="role-btn">
    <el-col :span="24">
      <el-button type="success" plain>添加角色</el-button>
    </el-col>
  </el-row>
  <el-table
    :data="roleList"
    style="width: 100%">
    <el-table-column type="expand">
      <template slot-scope="scope">
        <!-- 遍历一级权限 -->
        <el-row
          v-for="level1 in scope.row.children"
          class="role-lv1"
          :key="level1.id">
          <el-col :span="4">
            <el-tag
              closable
              type="">
              {{ level1.authName }}
            </el-tag>
            <i class="el-icon-arrow-right"></i>
          </el-col>
          <el-col :span="20">
            <!-- 遍历二级权限 -->
            <el-row
              v-for="level2 in level1.children"
              class="role-lv2"
              :key="level2.id">
              <el-col :span="4">
                <el-tag
                  closable
                  type="warning">
                  {{ level2.authName }}
                </el-tag>
                <i class="el-icon-arrow-right"></i>
              </el-col>
              <el-col :span="20">
                <!-- 遍历三级循环 -->
                  <el-tag
                    v-for="level3 in level2.children"
                    closable
                    type="success"
                    class="role-lv3"
                    :key="level3.id">
                    {{ level3.authName }}
                  </el-tag>
              </el-col>
            </el-row>
          </el-col>
        </el-row>
      </template>
    </el-table-column>
    <el-table-column
      label="#"
      type="index">
    </el-table-column>
    <el-table-column
      label="角色名称"
      prop="roleName">
    </el-table-column>
    <el-table-column
      label="角色描述"
      prop="roleDesc">
    </el-table-column>
    <el-table-column
      label="操作">
      <template slot-scope="scope">
        <el-button type="primary" size="mini" icon="el-icon-edit" plain></el-button>
        <el-button type="danger" size="mini" icon="el-icon-delete" plain></el-button>
        <el-button type="warning" size="mini" icon="el-icon-check" plain></el-button>
      </template>
    </el-table-column>
  </el-table>
</div>
