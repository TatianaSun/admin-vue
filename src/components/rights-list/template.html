<div class="list-wrap">
  <el-breadcrumb class="list-breadcrumb" separator-class="el-icon-arrow-right">
    <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
    <el-breadcrumb-item>权限管理</el-breadcrumb-item>
    <el-breadcrumb-item>权限列表</el-breadcrumb-item>
  </el-breadcrumb>
  <el-table
    v-loading="loading"
    :data="tableData"
    style="width: 100%">
    <!-- 这是个索引列,默认从1开始 -->
    <el-table-column type="index">
    </el-table-column>
    <el-table-column
      prop="authName"
      label="权限名称"
      width="180">
    </el-table-column>
    <el-table-column
      prop="path"
      label="路径"
      width="180">
    </el-table-column>
    <el-table-column
      label="层级">
      <!-- 自定义表格列
        1.在表格列中添加一个template标签
        2.在标签上添加slot-scope="scope" ,scope表示当前遍历的作用域对象
        该作用域对象有个属性row可以用来获取当前行对象,即数组的每一项
        3.在template标签中就可以自定义表格列了
       -->
      <template slot-scope="scope">
        <!-- <span >{{ scope.row.level }}</span> -->
        <span v-if="scope.row.level === '0'">一级</span>
        <span v-else-if="scope.row.level === '1'">二级</span>
        <span v-else="scope.row.level === '2'">三级</span>
      </template>
    </el-table-column>
  </el-table>
</div>
